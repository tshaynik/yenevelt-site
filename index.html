<!DOCTYPE html>
<html lang="en">

<head>
	<title>Yene Velt Yiddish String Ensemble</title>
	<meta charset="utf-8">
	<meta name="description"
		content="Yene Velt Yiddish String Ensemble is a Montreal-based band playing traditional klezmer music.">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap');

		@font-face {
			font-family: "EzraSIL-SR";
			src: url('./assets/fonts/SILEOTSR.ttf');
			src: url('./assets/fonts/SILEOT.ttf/') format('truetype');
		}

		* {
			margin: 0;
			padding: 0;
		}

		main {
			margin: auto;
			padding: 1.5rem;
			max-width: 60ch;
		}

		body {
			background-color: #E1E1E1;
		}

		header {
			text-align: center;
			margin: auto;
			padding: 1.5rem;
			max-width: 70ch;
			min-height: 1vh;
		}

		h1 {
			font-size: 5rem;
			font-weight: 400;
			margin: 0;
			text-transform: uppercase;
			line-height: 1;
		}

		h2 {
			font-weight: 400;
			font-size: 1.8rem;
			font-variant: small-caps;
		}

		*:lang(yi) {
			font-family: EzraSIL-SR, Georgia, serif;
		}

		*:lang(en),
		*:lang(fr) {
			font-family: 'Source Serif Pro', Georgia, serif;
		}

		header h1:lang(yi) {
			font-size: 7rem;
			letter-spacing: -0.02em;
		}

		header h1:lang(en) {
			letter-spacing: 0.08em;
		}

		h2 {
			font-variant: small-caps;
		}


		.stack *+* {
			margin-block-start: 0.5rem;
		}

		.small {
			font-variant: small-caps;
		}

		.hero {
			max-width: 70ch;
			padding: 2px;
			border: 2px solid black;
		}
	</style>
</head>

<body>
	<header class="stack">
		<h1 lang="yi" dir="rtl">יענע וועלט</h1>
		<h2 lang="yi" dir="rtl">ייִדישע פֿידל קאַפּעליע און חברה קדישאַ</h2>
		<hr>
		<h2 lang="fr">Ensemble à Cordes Yiddish</h2>
		<h1 lang="en">Yene Velt</h1>
		<h2 lang="en">Yiddish String Ensemble</h2>
		<img src="assets/yenneveltband.png" class="hero">
	</header>
	<main>
	</main>
</body>

</html>
